<!DOCTYPE html>
<html>
    <head>
        <title>Task From</title>
    </head>
        <body>
            <h1>Creat New Task
                <form>
                    <p>
                        <label>Title</label><br>
                        <input type="text" placeholder="Enter a task title"
                    </p>

                    <p>
                        <label>Description</label><br>
                        <textarea rows="5" cols="70" placeholder="Enter your task description"></textarea>
                    </p>

                    <p>
                        <label>Category</label><br>
                        <input type="text" placeholder="Enter a Category"
                    </p>

                    <p>
                        <label>Priority Level</label><br>
                        <select>
                            <option> Low</option>
                            <option>Medium</option>
                            <option>High</option>
                        </select>
                    </p>

                    <p>
                        <label>Progress Level</label><br>
                        <select>
                            <option>Pending</option>
                            <option>Started</option>
                            <option>Completed</option>
                        </select>
                    </p>

                    <button type="submit">submit</button>
                </form>
            </h1>
        </body>
</html>
